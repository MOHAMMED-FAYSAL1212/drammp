<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Simple calculator 3 </title>
    <link rel="stylesheet" href="simple-calculator-3.css">
</head>
<body>
<section>
<div class="container">


<div class="display">
    <div class="display1">0</div>
    <div class="display2" onclick="printOutput()">0</div>
    <div class="temp-result">0</div>
</div>

<div class="all-button">
   
    <div class="row">
        <button class="button btn all-clear">AC</button>
        <button class="button btn1 last-entity-clear">CE</button>
        <button class="button" >x!</button>
        <button class="button operation">%</button>
        
   </div>

   <div class="row">
    <button class="button">(</button>
    <button class="button">)</button>
    <button class="button" >-/+</button>
    <button class="button operation">/</button>
</div>

<div class="row">
    <button class="button number" >7</button>
    <button class="button number" >8</button>
    <button class="button number" >9</button>
    <button class="button operation">x</button>
</div>


<div class="row">
    <button class="button number" >4</button>
    <button class="button number" >5</button>
    <button class="button number" >6</button>
    <button class="button operation">-</button>
</div>

<div class="row">
    <button class="button number" >1</button>
    <button class="button number" >2</button>
    <button class="button number" >3</button>
    <button class="button operation">+</button>
</div>

<div class="row">
    <button class="button number" >0</button>
    <button class="button number" >.</button>
    <button class="button">x&#xb2;</button>
    <button class="button equal">=</button>
    
</div>




</div>
</div>
</section>


<script src="simple-calculator-3.js"></script>
</body>
</html>
